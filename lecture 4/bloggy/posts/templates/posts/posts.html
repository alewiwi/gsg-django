{% extends 'posts/master.html'%}
{% load static %}

{% block contents%}
    <div class="container">
        <img src="{% static 'images/banner.jpg' %}" alt="blog image">
        <table>
            <theader>
                <tr>
                    <th>title</th>
                    <!--<th>content </th>-->
                    <th>Category</th>
                </tr>
            </theader>
            {% for post in posts%}
                <tr>
                    <td><a href="{% url 'post' post.id %}" >{{post.title}}</a></td>
                    <!--<td>{{post.content}}</td>-->
                    <td>{{post.category.title}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock%}
